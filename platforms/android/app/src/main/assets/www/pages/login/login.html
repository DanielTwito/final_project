<div class="site-section" ng-controller="loginCont">
    <div class="container">
        <div class="row mb-5 align-items-end">
            <div class="col-md-6">

                <h2>Login</h2>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6 mb-5 mb-md-0"  >
                <form class="php-email-form">

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label >Username</label>
                            <input type="text" class="form-control" ng-model="login_username" />
                            <div class="validate"></div>
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Password</label>
                            <input type="password"  class="form-control" ng-model="login_password" />
                            <div class="validate"></div>

                        </div>

                        <div class="col-md-12 mb-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="submit" ng-click="login_handler()" class="btn btn-primary d-block w-100" value="Login">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
