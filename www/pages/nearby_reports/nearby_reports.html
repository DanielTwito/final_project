<div  ng-controller="nearByCtrl">
    <div class="site-section">
        <div class="container">
            <div class="row mb-5 align-items-end" style="margin-bottom: 0!important;">
                <div class="col-md-6">

                    <h2>Near By Reports</h2>
                </div>

            </div>
            <div class="col">
                <div class="col-md-6" ng-show="!show_div" >
                    <div class="step">
                        <h4 style="alignment: left">No Near By Reports </h4>
                    </div>

                </div>

                <div class="col-md-6" ng-show="show_div" ng-repeat="photo in photo_list">
                    <div class="step">
                        <h4 style="alignment: left">Report Id :<h6> {{photo.reportId}}</h6> </h4>
                        <h4 style="alignment: left">Report date :<h6> {{photo.date}}</h6> </h4>
                        <h4 style="alignment: left">Classification : <h6>{{photo.class}}</h6> </h4>
                        <h4 style="alignment: left">Discreption:
                            <h6>{{photo.description}}</h6></h4>
                        <img ng-init="img_src = getsrc(photo.img)" src = {{img_src}} width="250" height="250" style="
                                 margin-left: auto;
                                 margin-right: auto;
                                 display: block;">
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
